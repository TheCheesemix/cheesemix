{% if product.options.count %}
  {% for index, option in product.options %}
    <div class="product-options medium-12">
      <span>
        <ul>

          {% for plan in billingPlans %}
                  
                  <li class="btn-item-select">
                    <input class="plan-option" type="checkbox" id="billing_plan" name="billing_plan" data-ajax-handler="shop:product" data-ajax-update="#product-page=shop-product, #product-page=partial-plan" data-number="2" value="{{ plan.id }}" {{ option_state(plan.id, cart_billing_plan) }} >
                    <label for="billing_plan">{{ plan.name }}</label>
                  </li>

          {% endfor %}


        </ul>
         
      </span>
    </div>
  {% endfor %}
{% endif %}
