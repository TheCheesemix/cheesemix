{{ open_form({'data-ajax-handler': 'shop:onChangePassword', 'class': 'custom', 'data-ajax-update': '#profile-changepassword=shop-changepassword', 'data-validation-message' : ''}) }}
{{ flash() }}
<div class="">
  <div class=" form-group">
    <label for="oldPassword">Old Password</label>    
    <input name="oldPassword" id="oldPassword" type="password" class=" fs-hide form-control" value="" placeholder=" Old Password"/>
    <span class="error"></span>
  </div>
  <div class=" form-group">
    <label for="password">New Password</label>
    <input name="password" id="password" type="password" class=" fs-hide form-control" value="" placeholder="New Password"/>
    <span class="error"></span>
  </div>
  <div class=" form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input name="passwordConfirm" id="passwordConfirm" type="password" class="fs-hide form-control" value="" placeholder="Confirm Password"/>
    <span class="error"></span>
  </div>
</div>
<div class=" form-group ">
  <input type="submit" id="btn-important" class="btn-mix news-main" value="Save Password"/>
  <input type="hidden" name="flash" value="Your password has been successfully changed."/>
  <input type="hidden" name="redirect" value="{{ root_url('/profile') }}"/>
</div>
</form>
{{ close_form() }}
