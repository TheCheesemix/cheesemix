---
action: 'shop:login'
template: template-2
protocol: all
published: true
name: Login
url: /login
---


<div class="mix-pane-left">


    <div class="row">
        <div class="small-9 small-centered">

                <div class="auth-logo">
                     <img src="//s3-eu-west-1.amazonaws.com/cheesemix/assets/images/Logo-Symbol-Cheesemix.svg">
                </div>

            <p id="title-p">Log In</p>



            {{ open_form({'data-ajax-handler': 'shop:onLogin', 'data-validation-message' : '', 'class' : 'form-horizontal' }) }}

                <div class="form-group">
                    <div class="small-12 small-centered mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label for="login_email" class="mdl-textfield__label">Your email address</label><br>
                        <input  type="email" class="fs-hide mdl-textfield__input" id="login_email" name="email" value="{{ post('email') }}" size="40" autofocus />
                        <span class="error small text-danger"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="small-12 small-centered mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="login_password">Your password</label><br>
                        <input type="password" class="fs-hide  mdl-textfield__input" id="login_password" name="password" size="40" />
                        <span class="error small text-danger"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="small-12 small-centered">
                        <button type="submit" class="btn-mix">Login</button>
                    </div>
                     <div class="small-12 small-centered">
                        <a class="btn btn-sm btn-link forgotpass" href="{{ site_url('password-restore') }}">Forgot your password?</a>
                    </div>
                </div>
                
                <input type="hidden" name="redirect" value="{{ site_url(root_url('/')) }}"/>
      
            {{ close_form() }}
        </div>
    
         
    </div>
</div>


<div class="mix-pane-right">
</div>
