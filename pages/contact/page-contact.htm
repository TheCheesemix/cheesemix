---
template: template-1
protocol: all
published: true
name: Contact
url: /contact
---

<div class="full-jumbotron no-padding row contact-head contact">
	<div class="col-md-12 text-center">
		<h1>Contact Coffree</h1>
	</div>
</div>


<div class="jumbotron row content">
	<div class="col-md-12">
		<div id="contact">
			<p> </p>
		</div>
	</div><br><br>
	<div class="col-md-8 col-md-offset-2 text-center">
		{{ content_block('contact') }}
	</div>

	<div class="col-md-6 col-md-offset-3">
		{{ open_form({'data-ajax-handler': 'system:onSendMessage'}) }}
			{{ flash() }}
			<div class="form contact-forms">
				<div class="field-row" id="contact-form">
					<input class="required md-input form-control" placeholder="Email Address*" value="" name="fields[email]" id="fields_email"/>
					<span class="error"></span>

					<input class="required md-input form-control" placeholder="Name*" value="" name="fields[name]" id="fields_name" />
					<span class="error"></span>

					<textarea rows="10" class="required md-input form-control" placeholder="Message*" value="" name="fields[message]" id="fields_message"></textarea>
					<span class="error"></span>
				</div>
				<input type="submit" class="btn-important btn" value="Submit"/>
				<input type="text" name="hp" value="" style="display: none"/>
			</div>
		{{ close_form() }}
	</div>
</div>
